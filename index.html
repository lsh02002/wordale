<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordale!!</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="head-box">
        <div class="head-box-menu">
          <img src="assets/menu.svg" alt="" />
        </div>
        <div class="head-box-title">
          <h1>Wordle</h1>
        </div>
        <div class="head-box-icons">
          <img src="assets/question.svg" alt="" />
          <img src="assets/chart.svg" alt="" />
          <img src="assets/gear.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="board-row row-0">
        <div class="board-block" data-color="00"></div>
        <div class="board-block" data-color="01"></div>
        <div class="board-block" data-color="02"></div>
        <div class="board-block" data-color="03"></div>
        <div class="board-block" data-color="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-color="10"></div>
        <div class="board-block" data-color="11"></div>
        <div class="board-block" data-color="12"></div>
        <div class="board-block" data-color="13"></div>
        <div class="board-block" data-color="14"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-color="20"></div>
        <div class="board-block" data-color="21"></div>
        <div class="board-block" data-color="22"></div>
        <div class="board-block" data-color="23"></div>
        <div class="board-block" data-color="24"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-color="30"></div>
        <div class="board-block" data-color="31"></div>
        <div class="board-block" data-color="32"></div>
        <div class="board-block" data-color="33"></div>
        <div class="board-block" data-color="34"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-color="40"></div>
        <div class="board-block" data-color="41"></div>
        <div class="board-block" data-color="42"></div>
        <div class="board-block" data-color="43"></div>
        <div class="board-block" data-color="44"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-color="40"></div>
        <div class="board-block" data-color="41"></div>
        <div class="board-block" data-color="42"></div>
        <div class="board-block" data-color="43"></div>
        <div class="board-block" data-color="44"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard">
        <div class="keyboard-row krow-0">
          <div class="keypad-row" data-key="Q">Q</div>
          <div class="keypad-row" data-key="W">W</div>
          <div class="keypad-row" data-key="E">E</div>
          <div class="keypad-row" data-key="R">R</div>
          <div class="keypad-row" data-key="T">T</div>
          <div class="keypad-row" data-key="Y">Y</div>
          <div class="keypad-row" data-key="U">U</div>
          <div class="keypad-row" data-key="I">I</div>
          <div class="keypad-row" data-key="O">O</div>
          <div class="keypad-row" data-key="P">P</div>
        </div>
        <div class="keyboard-row krow-1">
          <div class="keypad-row" data-key="A">A</div>
          <div class="keypad-row" data-key="S">S</div>
          <div class="keypad-row" data-key="D">D</div>
          <div class="keypad-row" data-key="F">F</div>
          <div class="keypad-row" data-key="G">G</div>
          <div class="keypad-row" data-key="H">H</div>
          <div class="keypad-row" data-key="J">J</div>
          <div class="keypad-row" data-key="K">K</div>
          <div class="keypad-row" data-key="L">L</div>
        </div>
        <div class="keyboard-row krow-2">
          <div class="keypad-row" data-key="ENTER">ENTER</div>
          <div class="keypad-row" data-key="Z">Z</div>
          <div class="keypad-row" data-key="X">X</div>
          <div class="keypad-row" data-key="C">C</div>
          <div class="keypad-row" data-key="V">V</div>
          <div class="keypad-row" data-key="B">B</div>
          <div class="keypad-row" data-key="N">N</div>
          <div class="keypad-row" data-key="M">M</div>
          <div class="keypad-row" data-key="Back">Back</div>
        </div>
      </div>
    </footer>
  </body>
</html>
